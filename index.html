<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Leads</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      padding: 1rem;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    .logo-container {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .logo-container img {
      max-width: 80px;
      height: auto;
    }
    .brand-title {
      text-align: center;
      color: #007BFF;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    h1 {
      font-size: 1.25rem;
      margin-bottom: 1.5rem;
      text-align: center;
      color: #333;
    }

    /* Ajustes apenas no frase-container */
    #frase-container {
      position: absolute;
      top: 50%;
      right: 10%;
      transform: translateY(-50%);
      width: clamp(180px, 20vw, 250px);
      padding: 1rem;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      color: #007BFF;
      text-align: center;
      font-size: 0.95rem;
      overflow-wrap: anywhere;
      z-index: 1000;
    }
    @media (max-width: 767px) {
      #frase-container {
        position: static;
        transform: none;
        margin: 1rem auto 0;
        width: 100%;
        max-width: 400px;
      }
    }
    /* Fim ajustes #frase-container */

    .hidden { display: none; }
    label { display: block; margin-bottom: 0.75rem; font-size: 0.9rem; }
    select, input { width: 100%; padding: 0.5rem; margin-top: 0.25rem; border: 1px solid #ccc; border-radius: 4px; font-size: 0.9rem; }
    #diaSemana, #diaSemanaExt { font-size: 0.85rem; margin: 0.5rem 0 1rem; color: #555; text-align: center; }
    button { width: 100%; padding: 0.75rem; background-color: #007BFF; color: #fff; border: none; border-radius: 4px; font-size: 1rem; cursor: pointer; transition: background-color 0.2s ease; }
    button:hover { background-color: #0056b3; }
    #status { margin-top: 1rem; text-align: center; font-size: 0.9rem; color: #007BFF; }
  </style>
  <link rel="icon" type="image/png" href="/assets/MundialSemTexto.png" />
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="assets/Mundial.png" alt="Logo 1" />
      <img src="assets/Cosmo.png" alt="Logo 2" />
    </div>
    <div class="brand-title">MUNDIAL TELECOM</div>
    <h1>Cadastro de Leads</h1>
    <form id="leadForm">
      <label>
        Empresa
        <select id="empresa" required>
          <option value="">Selecione</option>
          <option value="Mundial">Mundial</option>
          <option value="Cosmo">Cosmo</option>
          <option value="Shopping">Atendimentos Externos Comercial</option>
        </select>
      </label>

      <div id="internalFields">
        <label>
          Vendedor
          <select id="nome">
            <option value="">Selecione</option>
            <option value="ANA MARIA CUNHA">ANA MARIA CUNHA</option>
            <option value="DANIELE KETLIN CONCEICAO DE SOUSA">DANIELE KETLIN CONCEICAO DE SOUSA</option>
            <option value="DÉBORA MILENA DE OLIVEIRA">DÉBORA MILENA DE OLIVEIRA</option>
            <option value="GIAN CARLO VARELA DOS SANTOS">GIAN CARLO VARELA DOS SANTOS</option>
            <option value="Natalia Gonçalves da Silva">Natalia Gonçalves da Silva</option>
            <option value="ROSANGELA APARECIDA KECTERIN VAZ">ROSANGELA APARECIDA KECTERIN VAZ</option>
            <option value="TAINARA CRISTINA VIEIRA">TAINARA CRISTINA VIEIRA</option>
            <option value="Vitor Angeli">Vitor Angeli</option>
            <option value="WILLIAN BATISTA CARVALHO">WILLIAN BATISTA CARVALHO</option>
          </select>
        </label>
        <label>Data<input type="date" id="data" /></label>
        <p id="diaSemana"></p>
        <label>Atendimentos do OPA<input type="number" id="opa" min="0" /></label>
        <label>Com restrição<input type="number" id="restricao" min="0" /></label>
        <label>Sem viabilidade<input type="number" id="semviabilidade" min="0" /></label>
        <label>Outros setores<input type="number" id="outros" min="0" /></label>
        <label>Inativos<input type="number" id="inativos" min="0" /></label>
      </div>

      <div id="externalFields" class="hidden">
        <label>
          Vendedor
          <select id="nomeExt">
            <option value="">Selecione</option>
            <option value="Jhonatã Dos Santos">Jhonatã Dos Santos</option>
            <option value="Kawanne Aparecida Oliveira Santos">Kawanne Aparecida Oliveira Santos</option>
            <option value="Nilzete Francisca Prates">Nilzete Francisca Prates</option>
            <option value="Shopping">Shopping</option>
          </select>
        </label>
        <label>Data<input type="date" id="dataExt" /></label>
        <p id="diaSemanaExt"></p>
        <label>Visitas-Prospects<input type="number" id="visitas" min="0" /></label>
        <label>Consultas CPF/SPC<input type="number" id="consultas" min="0" /></label>
        <label>Com restrição<input type="number" id="restricaoExt" min="0" /></label>
        <label>Sem viabilidade<input type="number" id="semviabilidadeExt" min="0" /></label>
      </div>

      <button type="submit">Salvar</button>
      <p id="status"></p>
    </form>
  </div>

  <div id="frase-container">
    <h3>Frase do Dia:</h3>
    <p id="fraseMotivacional">Carregando frase...</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
